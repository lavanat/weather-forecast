<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>5 Day Weather Forecast</title>

    <!-- dayjs package -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid row">
        <div class="col-lg-3 g-6 p-3 card" id="left-container">
            <form class="col-lg-12"  id="search-form">
                <label for="cityName">Search for a City:</label><br>
                <input type="text" id="city-name" name="cityName" value="Enter a city here"><br>
                <input type="submit" id="search-button" value="Search">
            </form>

            <div class="col-lg-12" id="search-history">
                <!-- Previous city names will populate here -->
            </div>
        </div>

        <div class="col-lg-9 g-6 p-3" id="right-container">
            <div class="card">
                <div class="card-body" id="today">
                
                </div>
            </div>

            <div>
                <h3>5-Day Forecast:</h3>
                <div class="row g-2 d-flex justify-content-between">
                    <div class="col-lg-2 col-sm-9 card day">
                        <div class="card-body" id="t-1">
                            
                        </div>
                    </div>
                    <div class="col-lg-2 col-sm-9 card day">
                        <div class="card-body" id="t-2">
                            
                        </div>
                    </div>
                    <div class="col-lg-2 col-sm-9 card day">
                        <div class="card-body" id="t-3">
                            
                        </div>
                    </div>
                    <div class="col-lg-2 col-sm-9 card day">
                        <div class="card-body" id="t-4">
                            
                        </div>
                    </div>
                    <div class="col-lg-2 col-sm-9 card day">
                        <div class="card-body" id="t-5">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
